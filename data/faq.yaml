- q: "What happened to cobalt.tools?"
  a: "YouTube started blocking online downloaders. Our desktop solution works around these limitations."
- q: "Why not just use yt-dlp directly?"
  a: "We add GUI, sponsorship verification, metadata management, and creator-focused workflows on top."
- q: "How does sponsorship verification work?"
  a: "OAuth2 flow checks GitHub Sponsors/Patreon status without storing personal data on our servers."
- q: "Is my data private?"
  a: "Yes. Authentication uses token exchange - personal info never leaves your machine."
- q: "When will download be ready?"
  a: "Currently in Go migration phase. Beta coming soon for supporters, public release after."
