<section id="tools" class="mx-auto max-w-6xl px-4 py-16">
  <div class="flex items-end justify-between">
    <h2 class="text-2xl md:text-3xl font-bold tracking-tight">Tools</h2>
    <a class="btn" href="/tools/">Browse all â†’</a>
  </div>
  <div class="mt-6 grid sm:grid-cols-2 lg:grid-cols-4 gap-6">
    {{ range site.Data.tools }}
      <div class="card p-6 hover:shadow-md transition-shadow">
        <div class="flex items-center justify-between">
          <h3 class="text-lg font-semibold">{{ .name }}</h3>
          <span class="badge">{{ .tag }}</span>
        </div>
        <p class="text-slate-600 mt-2">{{ .blurb }}</p>
        <a class="btn mt-4" href="/tools/{{ .name | urlize }}/">Learn more</a>
      </div>
    {{ end }}
  </div>
</section>
