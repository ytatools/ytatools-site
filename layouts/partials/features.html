<section id="features" class="mx-auto max-w-6xl px-4 py-16">
  <div class="grid sm:grid-cols-2 lg:grid-cols-4 gap-6">
    {{ range site.Data.features }}
      <div class="card p-6">
        <div class="w-10 h-10 rounded-xl bg-teal-100 flex items-center justify-center mb-2">
          <span class="text-slate-700">{{ .icon }}</span>
        </div>
        <h3 class="text-lg font-semibold">{{ .title }}</h3>
        <p class="text-slate-600">{{ .desc }}</p>
      </div>
    {{ end }}
  </div>
</section>
