<section id="faq" class="bg-white border-t border-slate-200">
  <div class="mx-auto max-w-6xl px-4 py-16">
    <h2 class="text-2xl md:text-3xl font-bold tracking-tight">FAQ</h2>
    <div class="mt-6 grid md:grid-cols-2 gap-6">
      {{ range site.Data.faq }}
        <div class="card p-6">
          <h3 class="text-lg font-semibold">{{ .q }}</h3>
          <p class="text-slate-600 mt-2">{{ .a }}</p>
        </div>
      {{ end }}
    </div>
  </div>
</section>
